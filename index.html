<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>A-WAF應用程式防火牆</title>
  <link href="js/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="js/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="css/custom.min.css" rel="stylesheet">
</head>

<body class="nav-md">
<div class="container body">
  <div class="main_container">
    <div class="col-md-3 left_col">
      <div class="left_col scroll-view">
        <div class="navbar nav_title" style="border: 0;">
          <a href="index.html" class="site_title"><i class="fa fa-paw"></i> <span>A-WAF 管理介面</span></a>
        </div>
        <div class="clearfix"></div>
        <br/>
        <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
          <div class="menu_section">
            <ul class="nav side-menu">
              <li><a><i class="fa fa-home"></i> 功能表 <span class="fa fa-chevron-down"></span></a>
                <ul class="nav child_menu">
                  <li><a href="#">連線紀錄檢視</a></li>
                  <li><a href="#">統計圖表檢視</a></li>
                  <li><a href="#">帳號及權限管理</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="top_nav">
      <div class="nav_menu">
        <nav class="" role="navigation">
          <div class="nav toggle">
            <a id="menu_toggle"><i class="fa fa-bars"></i></a>
          </div>
        </nav>
      </div>
    </div>

    <div class="right_col" role="main">
      <div class="row top_tiles" style="margin: 10px 0;">
        <div class="col-md-3 col-sm-3 col-xs-6 tile">
          <span>分析總數</span>
          <h2 id="count">0</h2>
        </div>
        <div class="col-md-3 col-sm-3 col-xs-6 tile">
          <span>阻擋總數</span>
          <h2 id="block">0</h2>
        </div>
        <div class="col-md-3 col-sm-3 col-xs-6 tile">
          <span>監控總數</span>
          <h2 id="monitor">0</h2>
        </div>
        <div class="col-md-3 col-sm-3 col-xs-6 tile">
          <button class="btn btn-success pull-right" onclick="$('#file-input').click();"><i class="fa fa-credit-card"></i>上傳LOG</button>
        </div>
      </div>
      <div  id="rowPanel">
      <div class="row">
      </div>
      <div class="clearfix"></div>
      </div>
    </div>
  </div>
</div>

<!-- template -->
<div id="template_div" style="display: none">
  <div class="col-md-6 col-sm-6 col-xs-12">
    <div class="x_panel">
      <div class="x_content">
        <div id="{{id}}" style="height:350px;"></div>
      </div>
    </div>
  </div>
</div>
<input type="file" id="file-input" style="display: block;visibility: hidden;width: 0;height: 0;"/>
<script src="js/date.js"></script>
<!-- jQuery -->
<script src="js/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="js/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="js/fastclick/lib/fastclick.js"></script>
<!-- NProgress -->
<script src="js/nprogress/nprogress.js"></script>
<!-- Chart.js -->
<script src="js/echarts.js"></script>
<!-- Custom Theme Scripts -->
<script src="js/custom.min.js"></script>
<script src="js/data.js"></script>
<script src="js/ua-parser.js"></script>
<script src="js/parser.js"></script>


</body>
</html>
